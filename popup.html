<html>
    <link rel="stylesheet" href="styles.css">
    <body class="yt-pip-popup">
        <div class="yt-pip-logo">
            <p><img src="icon-128.png" alt="YouTube Picture-in-Picture"></p>
            <p><strong>YouTube Picture-in-Picture</strong> floats the current video to a small window so you can watch it while using other applications. Best for watching tutorial videos.</p>
        </div>
        <div class="yt-pip-enabled">
            <p><input type="button" value="Pop out this video" id="yt-pip-open"></p>
        </div>
        <div class="yt-pip-disabled">
            <p>This extension will be available when you watch a YouTube video.</p>
        </div>
        <p class="footer">
            <a href="https://www.buymeacoffee.com/kcQ6mIO">Buy me a coffee</a>
        </p>
    </body>
    <script src="popup.js"></script>
</html>
